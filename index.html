<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Video Downloader</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #bb86fc;
      text-align: center;
    }
    form {
      background: #1f1f1f;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
      width: 100%;
      max-width: 480px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #bb86fc;
      letter-spacing: 0.05em;
      font-size: 0.9rem;
      text-transform: uppercase;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 12px;
      background: #2c2c2c;
      color: #e0e0e0;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      background: #3a3a3a;
      box-shadow: 0 0 8px #bb86fc;
    }
    .radio-group {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      color: #e0e0e0;
      user-select: none;
    }
    .radio-group input[type="radio"] {
      margin-right: 0.5rem;
      accent-color: #bb86fc;
      width: 18px;
      height: 18px;
    }
    button {
      width: 100%;
      padding: 0.85rem;
      background: linear-gradient(90deg, #bb86fc, #3700b3);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #bb86fc;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #3700b3, #bb86fc);
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    #progress-container {
      background: #1f1f1f;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
      text-align: center;
      max-width: 480px;
      width: 100%;
      margin-top: 1.5rem;
    }
    progress {
      width: 100%;
      height: 18px;
      border-radius: 12px;
      background: #2c2c2c;
      overflow: hidden;
    }
    progress::-webkit-progress-bar {
      background: #2c2c2c;
      border-radius: 12px;
    }
    progress::-webkit-progress-value {
      background: linear-gradient(90deg, #bb86fc, #3700b3);
      border-radius: 12px;
      transition: width 0.3s ease;
    }
    progress::-moz-progress-bar {
      background: linear-gradient(90deg, #bb86fc, #3700b3);
      border-radius: 12px;
      transition: width 0.3s ease;
    }
    #progress-text {
      font-weight: 600;
      color: #bb86fc;
      font-size: 1rem;
    }
  .footer {
    margin-top: 2rem;
    text-align: center;
    color: #666;
    font-size: 0.9rem;
    user-select: none;
    position: fixed;
    bottom: 10px;
    width: 100%;
  }
  @media (max-width: 480px) {
    body {
      padding: 1rem;
    }
    form, #progress-container {
      padding: 1.5rem;
    }
    .radio-group {
      flex-direction: column;
      gap: 1rem;
    }
  }
</style>
</head>
<body>
  <h1>YouTube Video Downloader</h1>
  <main>
    <form id="download-form">
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter YouTube video URL" required />
      </div>
      <div class="form-group">
        <label for="quality">Quality:</label>
        <select name="quality" id="quality">
          <option value="480">480p</option>
          <option value="720">720p</option>
          <option value="1080" selected>1080p</option>
          <option value="2160">4K</option>
        </select>
      </div>
      <div class="form-group">
        <label>Type:</label>
        <div class="radio-group">
          <label><input type="radio" name="type" value="video" checked> Video with Audio</label>
          <label><input type="radio" name="type" value="audio"> Audio Only</label>
        </div>
      </div>
      <button type="submit">Download</button>
    </form>
  </main>
  <div id="progress-container" style="display:none; margin-top: 1rem;">
    <progress id="progress-bar" value="0" max="100" style="width: 100%;"></progress>
    <p id="progress-text">Downloading...</p>
  </div>
  <div class="footer">
    &copy; 2024 YouTube Downloader
  </div>
  <script>
    const form = document.getElementById('download-form');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = form.url.value.trim();
      const quality = form.quality.value;
      const type = form.type.value;

      if (!url) {
        progressText.textContent = 'Please enter a valid URL.';
        progressContainer.style.display = 'block';
        return;
      }

      const id = Date.now().toString() + Math.random().toString(36).substr(2, 9);
      progressBar.value = 0;
      progressText.textContent = 'Starting download...';
      progressContainer.style.display = 'block';

      try {
        const response = await fetch('/download?' + new URLSearchParams({ url, quality, type, id }).toString());

        if (!response.ok) {
          const errorText = await response.text();
          progressText.textContent = 'Error: ' + errorText;
          return;
        }

        const data = await response.json();

        const pollProgress = setInterval(async () => {
          try {
            const res = await fetch(`/progress?id=${id}`);
            const progress = await res.json();

            if (progress.status === 'complete') {
              clearInterval(pollProgress);
              progressText.textContent = 'Download ready. Fetching file...';

              const downloadRes = await fetch(`/downloadfile?id=${id}`);
              if (downloadRes.ok) {
                const blob = await downloadRes.blob();
                const contentDisposition = downloadRes.headers.get('Content-Disposition');
                let filename = type === 'video' ? 'video.mp4' : 'audio.m4a';
                if (contentDisposition) {
                  const match = contentDisposition.match(/filename="(.+)"/);
                  if (match) filename = match[1];
                }
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                  URL.revokeObjectURL(url);
                  a.remove();
                  progressText.textContent = 'Download completed.';
                  setTimeout(() => progressContainer.style.display = 'none', 2000);
                }, 1000);
              } else {
                progressText.textContent = 'Error downloading file.';
              }
            } else if (progress.status === 'error') {
              clearInterval(pollProgress);
              progressText.textContent = 'Download failed.';
            } else {
              const percent = Math.round((progress.video + progress.audio + progress.merge) / 3);
              progressBar.value = percent;
              progressText.textContent = `Downloading... ${percent}%`;
            }
          } catch (err) {
            clearInterval(pollProgress);
            progressText.textContent = 'Error checking progress.';
          }
        }, 1000);

      } catch (err) {
        progressText.textContent = 'Download failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
